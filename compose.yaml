version: '3'
services:
  website:
    build: website
    expose:
      - 3000
    networks:
      - code-exec-nw
    depends_on:
      evaluator:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "localhost:3000"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 5s

  website-proxy:
    build: website_proxy
    networks:
      - code-exec-nw
    ports:
      - 127.0.0.1:80:80
    depends_on:
      website:
        condition: service_healthy

  evaluator:
    build: evaluator
    depends_on:
      dind:
        condition: service_healthy
    volumes:
      - dind-certs-client:/certs/client
      - code:/www/app/sources
    environment:
      - DOCKER_TLS_CERTDIR=/certs
      - DOCKER_TLS_VERIFY=1
      - DOCKER_CERT_PATH=/certs/client
      - DOCKER_HOST=tcp://docker:2376
    networks:
      - dind-nw
      - code-exec-nw
    healthcheck:
      test: ["CMD", "curl", "-f", "localhost:7800/liveness"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 300s

  dind:
    build: dind
    privileged: true
    volumes:
      - dind-certs-client:/certs/client
      - dind-certs-ca:/certs/ca
      - code:/www/app/sources
    environment:
      - DOCKER_TLS_CERTDIR=/certs
    networks:
      dind-nw:
        aliases:
          - docker
    expose:
#     - 2375 Do not expose the non TLS port
      - 2376
    healthcheck:
      test: ["CMD", "docker", "info"]
      interval: 3s
      timeout: 5s
      retries: 2
      start_period: 300s

  statserver:
    build: statserver
    environment:
      - PORT=9898
    ports:
      - "127.0.0.1:9898:9898"
    networks:
      - code-exec-nw


volumes:
  dind-certs-client:
  dind-certs-ca:
  # A volume where all the submitted source codes
  # are located.
  code:

networks:
  dind-nw:
  code-exec-nw:
