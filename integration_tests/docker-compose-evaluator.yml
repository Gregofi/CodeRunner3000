services:
  evaluator:
    build: ../evaluator
    privileged: true
    ports:
      - "7800:7800"
    healthcheck:
      test: ["CMD", "curl", "-f", "localhost:7800/liveness"]
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 120s
    environment:
      - RUST_LOG=debug
      - REDIS_LINKS_HOST=redis://links-valkey:7900
    cgroup: "host"
    depends_on:
      links-valkey:
        condition: service_healthy

  links-valkey:
    build: ../valkey
    environment:
      - PORT=7900
      - CONFIG_NAME=links
    healthcheck:
      test: ["CMD-SHELL", "valkey-cli", "-p", "$$PORT", "ping"]
      interval: 5s
      timeout: 10s
      retries: 5
      start_interval: 1s
      start_period: 10s

  test:
    build: evaluator_tests
    depends_on:
      evaluator:
        condition: service_healthy
