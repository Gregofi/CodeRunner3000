events {
    worker_connections 1024;
}

http {
    server {
        listen 80;

        root /www;
        
        location / {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Prefix /;
        }
    }
}
