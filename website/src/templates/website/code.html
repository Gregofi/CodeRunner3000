Run your code here!
<textarea id="code" rows="5" cols="33">
print("Hello, World!")
</textarea>
<button id="run-code" onclick="run_code()">Run</button>

<textarea id="stdout" rows="5" cols="33">
</textarea>
<textarea id="stderr" rows="5" cols="33">
</textarea>
<script>
function code_result() {
    if (this.readyState !== this.DONE || this.status !== 200) {
        return;
    }

    const response = JSON.parse(this.responseText);
    console.log(`Received response: ${this.responseText}`);
    document.getElementById("stdout").value = response.stdout;
    const stderr = document.getElementById("stderr");
    stderr.value = `exit code: ${response.exit_code}\n` + response.stderr;
}

const run_code = () => {
    const code = document.getElementById("code").value;
    const payload = {"language": "Python", "code": code};
    console.log("Sending payload");

    const req = new XMLHttpRequest();
    req.addEventListener("load", code_result);
    req.open("POST", "/run-code", true);
    req.setRequestHeader('Content-Type', 'application/json');
    req.send(JSON.stringify(payload));
}
</script>
