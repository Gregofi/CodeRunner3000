{% extends 'base.html' %}

{% block page_h1 %}
<h1>Run Lua Online</h1>
{% endblock %}

{% block content %}

<div id="code-view">
    <div id="code"></div>

    <div id="output-view">
        <div class="output" id="stdout">
            <div class="code-loader hidden">
                <div class="spinner"></div>
            </div>
            <div class="output-text">
            </div>
        </div>

        <div class="output" id="stderr">
            <div class="code-loader hidden">
                <div class="spinner"></div>
            </div>
            <div class="output-text">
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/editor-bundled.js') }}"></script>
{% endblock %}
