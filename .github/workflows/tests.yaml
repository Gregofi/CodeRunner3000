name: integration_tests

on: [pull_request]

jobs:
  format-evaluator:
    name: Format evaluator
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: |
          cd evaluator
          cargo fmt --check

  build-evaluator:
    name: Build and test evaluator
    needs: format-evaluator
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: |
          cd evaluator
          cargo build
          cargo clippy
          cargo test
    
  evaluator-integration-tests:
    name: Evaluator
    needs: build-evaluator
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: dc build and test
        run: |
          cd integration_tests
          docker compose -f docker-compose-evaluator.yml build
          docker compose -f docker-compose-evaluator.yml run test
          docker compose -f docker-compose-evaluator.yml down

  lint-website:
    name: Check lint - website
    runs-on: ubuntu-latest
    steps:
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Checkout
        uses: actions/checkout@v3
      - name: build and test
        run: |
          cd website
          pnpm install
          pnpm run lint

  build-website:
    name: Build and unittest website
    runs-on: ubuntu-latest
    needs: lint-website
    steps:
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Checkout
        uses: actions/checkout@v3
      - name: build and test
        run: |
          cd website
          pnpm install
          pnpm run build
          pnpm run test:unit

  E2E-website:
    name: Run E2E tests on website
    runs-on: ubuntu-latest
    needs: build-website
    steps:
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/checkout@v3
      - name: Install deps
        run: |
          cd website
          pnpm i
          pnpm exec playwright install --with-deps
      - name: Run tests
        run: |
          cd website
          pnpm run test:integration
